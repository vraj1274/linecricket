<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Profile Switch</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Debug Profile Switch</h1>
    
    <div class="debug-section info">
        <h3>üìã Debug Instructions</h3>
        <p>This page helps debug the ProfileSwitchContext and user authentication.</p>
        <p>Open browser console to see detailed logs.</p>
    </div>

    <div class="debug-section">
        <h3>üîß Debug Actions</h3>
        <button onclick="testAPI()">Test Backend API</button>
        <button onclick="testUserAuth()">Test User Auth</button>
        <button onclick="testProfileLoading()">Test Profile Loading</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="debug-results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        const resultsDiv = document.getElementById('debug-results');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testAPI() {
            console.log('üîç Testing Backend API...');
            try {
                const response = await fetch(`${API_BASE_URL}/api/profiles`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('‚úÖ API working:', result);
                
                addResult('‚úÖ Backend API Test', 
                    `Status: ${response.status}\nProfiles: ${result.profiles.length}\nTotal: ${result.total}\n\nSample Profile:\n${JSON.stringify(result.profiles[0], null, 2)}`, 
                    'success');

            } catch (error) {
                console.error('‚ùå API test failed:', error);
                addResult('‚ùå Backend API Test', error.message, 'error');
            }
        }

        async function testUserAuth() {
            console.log('üîç Testing User Authentication...');
            
            // Simulate different user states
            const userStates = [
                { name: 'No User', user: null },
                { name: 'Authenticated User', user: { uid: 'test-user-123', email: 'test@example.com', displayName: 'Test User' } },
                { name: 'User with Firebase UID', user: { uid: 'firebase-uid-123', email: 'user@example.com', displayName: 'Firebase User' } }
            ];

            for (const state of userStates) {
                console.log(`Testing ${state.name}:`, state.user);
                
                if (state.user) {
                    addResult(`‚úÖ ${state.name}`, 
                        `UID: ${state.user.uid}\nEmail: ${state.user.email}\nDisplay Name: ${state.user.displayName}\n\nThis user would trigger ProfileSwitchContext.loadUserProfiles()`, 
                        'success');
                } else {
                    addResult(`‚ö†Ô∏è ${state.name}`, 
                        'No user found\n\nProfileSwitchContext.loadUserProfiles() would be skipped\nAvailable profiles would be empty', 
                        'warning');
                }
            }
        }

        async function testProfileLoading() {
            console.log('üîç Testing Profile Loading Logic...');
            
            try {
                // Test the complete ProfileSwitchContext logic
                const user = {
                    uid: 'test-user-123',
                    email: 'test@example.com',
                    displayName: 'Test User'
                };

                console.log('üë§ User object:', user);
                
                if (!user) {
                    addResult('‚ùå Profile Loading Test', 'No user found - ProfileSwitchContext would not load profiles', 'error');
                    return;
                }

                console.log('üì° Making API request...');
                const response = await fetch(`${API_BASE_URL}/api/profiles`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('üì° API Response status:', response.status);
                
                if (!response.ok) {
                    addResult('‚ùå Profile Loading Test', `API request failed: ${response.status} ${response.statusText}`, 'error');
                    return;
                }

                const result = await response.json();
                console.log('üìä API response:', result);
                
                let createdProfiles = [];
                
                if (result.profiles && result.profiles.length > 0) {
                    console.log(`üìã Found ${result.profiles.length} profiles from API`);
                    
                    // Transform API profiles to UserProfile format
                    createdProfiles = result.profiles.map((profile) => ({
                        id: `page_${profile.id}`,
                        type: profile.type,
                        name: profile.name,
                        username: `@${profile.name.toLowerCase().replace(/\s+/g, '_')}`,
                        avatar: profile.name.charAt(0).toUpperCase(),
                        color: getProfileColor(profile.type),
                        isActive: false,
                        createdAt: profile.created_at || new Date().toISOString(),
                        firebaseUid: user.uid
                    }));
                    
                    console.log('üîÑ Transformed profiles:', createdProfiles);
                } else {
                    console.log('‚ö†Ô∏è No profiles found in API response');
                }

                // Add "My Pages" profile
                const myProfile = {
                    id: user.uid,
                    type: 'player',
                    name: 'My Pages',
                    username: `@${user.email?.split('@')[0] || 'mypages'}`,
                    avatar: (user.displayName || 'MP').split(' ').map(n => n[0]).join('').toUpperCase(),
                    color: 'linear-gradient(to bottom right, #FF6B33, #2E4B5F)',
                    isActive: true,
                    createdAt: new Date().toISOString(),
                    firebaseUid: user.uid
                };

                const availableProfiles = [myProfile, ...createdProfiles];
                
                console.log('‚úÖ ProfileSwitchContext simulation complete');
                console.log(`üìã Total available profiles: ${availableProfiles.length}`);
                
                addResult('‚úÖ Profile Loading Test', 
                    `SUCCESS: ProfileSwitchContext would work correctly!\n\nTotal Profiles: ${availableProfiles.length}\nMy Pages: 1\nCreated Pages: ${createdProfiles.length}\n\nProfile Switch would show:\n${availableProfiles.map(p => `‚Ä¢ ${p.name} (${p.type})`).join('\n')}`, 
                    'success');

            } catch (error) {
                console.error('‚ùå Profile loading test failed:', error);
                addResult('‚ùå Profile Loading Test', error.message, 'error');
            }
        }

        function getProfileColor(profileType) {
            switch (profileType) {
                case 'academy': return 'linear-gradient(to bottom right, #3B82F6, #1D4ED8)';
                case 'venue':
                case 'pitch': return 'linear-gradient(to bottom right, #10B981, #059669)';
                case 'community': return 'linear-gradient(to bottom right, #8B5CF6, #7C3AED)';
                case 'player': return 'linear-gradient(to bottom right, #FF6B33, #2E4B5F)';
                default: return 'linear-gradient(to bottom right, #6B7280, #4B5563)';
            }
        }

        // Auto-run API test on page load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
